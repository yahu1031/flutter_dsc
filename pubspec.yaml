name: flutter_dsc
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  url_launcher: ^5.5.3
  http: ^0.12.2
  flutter_staggered_grid_view: ^0.3.2
  google_fonts: ^1.1.0
  lottie: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - lottie/
    - fonts/
  fonts:
    - family: Google Sans
      fonts:
        - asset: fonts/ProductSans-Regular.ttf

